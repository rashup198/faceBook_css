<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="left">
            <img class="img-left" src="main.svg" alt="">
            <p class="p-left">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <input class="user_inp" type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">

            <button class="btn">Log in</button>
            <span>Forgotten password?</span>
            <hr>
            <button class="btn-g">Create new account</button>

            <p class="p_m" > <span class="s_m">Create a Page </span>for a celebrity, brand or business.</p>
        </div>




    </div>
    
</body>
</html>
